<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>REGISTRATION</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <div class="col-4">
                    <label>First Name</label>
                  </div>
                  <div class="col-8">
                    <input type="text" formControlName="firstName"/>
                  </div>
              </div>
              <div class="form-group row">
                <div class="col-4">
                  <label>Last Name</label>
                </div>
                <div class="col-8">
                  <input type="text" formControlName="lastName"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-4">
                  <label>Credit Card Number</label>
                </div>
                <div class="col-8">
                  <input type="number" formControlName="creditCard"/>
                </div>
              </div>
              <div class="form-group">
                  <label>Mailing Address</label>
                  <textarea  rows="8" cols="60" formControlName="mailingAddress"></textarea>
                  <br/><input type="checkbox" (change)="shippingAddressChange($event)" />
                  <i> [same shipping address]</i>
              </div>
              <div class="form-group">
                  <label>Shipping Address</label>
                  <textarea  rows="8" cols="60" formControlName="shippingAddress"></textarea>
              </div>
                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
